<html>
    <head>
    </head>
    <body>
        <label for ="num">Enter Factorial</label>
        <input type="number" id ="num">
        <button onclick="result()">Calulate factorial</button>
        <p id="para"> </p>
            
        <script>
             function fact(n) {
                let res = 1;
                for(let i = 1; i <= n; i++) {
                    res *= i;
                }
                return(res);
             }
             function result(){
                let a = document.getElementById('num').value;
                let b = fact(Number(a));
                document.getElementById('para').textContent='Result is '+b;
             }
      
        </script> 
    </body>
</html>
